<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<h1>Modifiers</h1>
		<button onclick="regI()">Case-Insensitive</button>
		<p id="regI"></p>
		<button onclick="regG()">Global Matching</button>
		<p id="regG"></p>
		<hr>
		
		<h1>Brackets</h1>
		<button onclick="abcBracket()">ABC Bracket</button>
		<p id="demo1"></p>
		<button onclick="numberBracket()">123 Bracket</button>
		<p id="demo2"></p>
		
		<hr>
		<h1>Meta Characters</h1>
		<button onclick="wCharacter()">\w Meta</button>
		<p id="demo3"></p>
		<button onclick="dCharacter()">\d Meta</button>
		<p id="demo4"></p>
		
		<hr>
		<h1>Quantifiers</h1>
		<button onclick="plusFun()">+ Quant</button>
		<p id="demo5"></p>
		
		<hr>
		<h1>Methods</h1>
		<button onclick="testFunction()">Test</button>
		<p id="demo6"></p>
		
		<script>
		
		
			//MODIFIERS
			//case-insensitive matching
//			var patt = /Weber/i
			
			// Global Matching
//			var patt = /Weber/g
			
			// Multiline Matching
//			var patt = /Weber/m
			
			function regI() {
				var str = "Visit weber state university";
				var patt1 = /weber/i;
				var result = str.match(patt1);
				document.getElementById("regI").innerHTML = result;
			}
			
			function regG() {
				var str = "Is this all there is";
				var patt1 = /is/g;
				var result = str.match(patt1);
				document.getElementById("regG").innerHTML = result;
			}
			//BRACKETS
			function abcBracket() {
				var str = "Is this all there is?";
				var patt1 = /[^h]/g;
				var result = str.match(patt1);
				document.getElementById("demo1").innerHTML = result;
			}
			
			function numberBracket() {
				var str = "123456789";
				var patt1 = /[^1-4]/g;
				var result = str.match(patt1);
				document.getElementById("demo2").innerHTML = result;
			}

			//METACHARACTERS
			function wCharacter() {
				var str = "Give 100%";
				var patt1 = /\w/g;
				var result = str.match(patt1);
				document.getElementById("demo3").innerHTML = result;
			}
			
			function dCharacter() {
				var str = "Give 100%";
				var patt1 = /\d/g;
				var result = str.match(patt1);
				document.getElementById("demo4").innerHTML = result;
			}
			//QUANTIFIERS
			function plusFun(){
				var str = "Helloooo World! Hello Classsooo!";
				var patt1 = /o+/g;
				var result = str.match(patt1);
				document.getElementById("demo5").innerHTML = result;
			}
			// OBJECT METHODS
			function testFunction() {
				var str = "the best things in life are free";
				var patt1 = new RegExp("e")
				var result = patt1.test(str);
				document.getElementById("demo6").innerHTML = result;
			}
		</script>
	</body>
</html>
